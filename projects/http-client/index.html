<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Http client</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="view" id="view-input">
            <textarea id="input-textarea" placeholder="<ACTION> <URL> HTTP/??
<HEADER-1>: <CONTENT-1>
...

<BODY>"></textarea>
            <button id="input-submit">Insert request</button>
        </div>
        <div class="view" id="view-output">
            <pre id="output-pre"></pre>
            <button id="output-back">Go back</button>
        </div>
        <div class="view" id="view-error">
            <div id="error-container">
                <button id="error-back">X</button>
                <pre id="error-pre"></pre>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
